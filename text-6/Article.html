<!--Article列表-->
<div class="col-md-9 column">
	<form class="form-horizontal" role="form">
		<fieldset class="search">
			<div class="form-group">
				<label class="col-md-1 control-label" for="ds_host">发布时间</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="datepicker">
				</div>
				<label class="col-md-1 control-label" for="ds_name">----</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id='end'>
				</div>
				<label class="col-md-1 control-label" for="ds_username">类型</label>
				<div class="col-md-3">
					<select id="disabledSelect" class="form-control">
						<option>全部</option>
						<option>首页Banner</option>
						<option>找职位Banner</option>
						<option>找精英Banner</option>
						<option>行业大图</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-1 control-label" for="ds_password"><span class="left-sp">状</span>态</label>
				<div class="col-md-3">
					<select id="disabledSelect" class="form-control">
						<option>全部</option>
						<option>上线</option>
						<option>草搞</option>
					</select>
				</div>
				<div class="col-md-3">

				</div>
				<div class="col-md-3">

				</div>
				<div class="col-md-3">

				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
					
				</div>
				<div class="col-md-4">
					<button class="dump">清空</button>
					<button class="hunt-for">搜索</button>
				</div>
			</div>
		</fieldset>
		<fieldset class="search">
			<table class="table table-condensed">
				<caption>Article列表
					<a ui-sref="success.add"><button class="but">新增</button></a>
				</caption>
				<thead>
					<tr>
						<th>iD</th>
						<th>名称</th>
						<th>类型</th>
						<th>发布时间</th>
						<th>修改时间</th>
						<th>类发布者</th>
						<th>状态</th>
						<th>操作</th>

					</tr>
				</thead>
				<tbody >
					<tr class="bot" ng-repeat="self in article.ajaxData" >
						<td>{{$index+1}}</td>
						<td>{{self.title}}</td>
						<td>{{self.type|type}}</td>
						<td>{{self.createAt | date:"yyyy-MM-dd HH:mm:ss"}}</td>
						<td>{{self.updateAt	| date:"yyyy-MM-dd HH:mm:ss"}}</td>
						<td>{{self.author}}</td>
						<td>{{self.status |status}}</td>
						<td>
							<a>上架</a>
							<a>编辑</a>
							<a>删除</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="shows">
				<ul class="pagination" id="page1"></ul>
				<div class="pageJump">
					<span>跳转到</span>
					<input type="text" />
					<span>页</span>
					<button type="button" class="button">确定</button>
				</div>
			</div>
		</fieldset>

</div>
</form>
</div>
<script type="text/javascript">
	$("#datepicker").datepicker();
	$("#end").datepicker();
	Page({
		num: 15, //页码数
		startnum: 3, //指定页码
		elem: $('#page1'), //指定的元素
		callback: function(n) { //回调函数
			console.log(n);
		}
	})
</script>
