<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>桌游精灵</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../css/tabletop-3.css" />
	</head>

	<body>
		<div class="container-fluid public" style="min-width: 42.6rem;">
			<div class="wear">
				<a href="桌游翻牌.html"><img src="../img/back.png" /></a>
				<img src="../img/headerbar-close.png" class="ent" id="tion" />
				<span>法官日记</span>
			</div>
			<div class="vote">
				<div class="weap weap-1" id="looRolesWrap">
					<div class="vote-2 pull-left">
						<div class="first vote-3">
							<p>水民</p>
							<span>1号</span>
						</div>
					</div>
				</div>
			</div>

			<div class="weap-2">
				<a href="桌游-法官台本.html"><input type="button" value="开始游戏" /></a>
			</div>
		</div>
		<script type="text/javascript">
			var tion = document.getElementById('tion');

			tion.onclick = function() {
				if(window.confirm('你确定要取消游戏吗？')) {
					localStorage.clear();
					window.location.href = "桌游首页.html";
				}
			}
			var looRolesWrap = document.getElementById('looRolesWrap');
			var roles;
			if(!window.localStorage) {
				alert('您的浏览器不支持localstorage')
			} else {
				roles = localStorage.getItem('roles').split(',');
			}
			var childBoxArr = [];
			var childBoxContent;
			for(var i = 0; i < roles.length; i++) {
				childBoxContent = '<div class="vote-2 pull-left">' +
					'<div class="first vote-3">' +
					'<p>' + roles[i] + '</p>' +
					'<span>' + (i + 1 + '号') + '</span>' +
					'</div>' +
					'</div>';
				childBoxArr.push(childBoxContent);
			}
			console.log(childBoxArr);
			looRolesWrap.innerHTML = childBoxArr.join('');
		</script>
	</body>

</html>
